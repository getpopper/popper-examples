
---
language: python
python: 2.7
services: docker
install:
- git clone --recursive https://github.com/systemslab/popper /tmp/popper
- export PATH=$PATH:/tmp/popper/cli/bin
script: popper run
env:
  - N_REPETITIONS=5 DATA_WORLD_ACCOUNT=https://data.world/fran1307/2018-datadotworldbballstats DATA_WORLD_CSV=DataDotWorldBBallStats.csv
