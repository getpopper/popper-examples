language: python
python:
- 2.7
services: docker
before_install:
- openssl aes-256-cbc -K $encrypted_392ff9d60602_key -iv $encrypted_392ff9d60602_iv
  -in secret.tar.enc -out pipelines/secret.tar -d
- tar xvf pipelines/secret.tar -C pipelines
- sudo apt-get update
- sudo apt-get install python3.4
- sudo apt-get install python3-pip
install:
- git clone --recursive https://github.com/systemslab/popper /tmp/popper
- export PATH=$PATH:/tmp/popper/cli/bin
- export PYTHONUNBUFFERED=1
script: popper run --skip=blis,vagrant-linux
env:
- N_REPETITIONS: 5
