spark-bench = {
  spark-submit-parallel = false
  spark-submit-config = [{
    spark-home = "/spark"
    spark-args = {
      deploy-mode = "cluster"
      executor-memory = "5G"
      executor-cores = "1"
    }
    suites-parallel = false
    workload-suites = [
    {
      descr = "Spark Pi with 1 core"
      parallel = false
      repeat = 10
      benchmark-output = "/tmp/spark_confs/outA.csv"
      workloads = [
        {
          name = "sparkpi"
          slices = [10, 100, 1000]
        }
      ]
    }]
  },
  {
    spark-home = "/spark"
    spark-args = {
      deploy-mode = "cluster"
      executor-memory = "5G"
      executor-cores = "3"
    }
    suites-parallel = false
    workload-suites = [
    {
      descr = "SparkPi with 3 cores"
      parallel = false
      repeat = 10
      benchmark-output = "/tmp/spark_confs/outB.csv"
      workloads = [
        {
          name = "sparkpi"
          slices = [10, 100, 1000]
        }
      ]
    }]
  }]
}