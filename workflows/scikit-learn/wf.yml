steps:
- id: install dependencies
  uses: docker://python:3.8
  runs: [sh, -uexc]
  args:
  - |
    python -mvenv venv/
    source venv/bin/activate
    pip install -r requirements.txt

- id: generate data
  uses: docker://python:3.8
  runs: [sh, -uexc]
  args:
  - |
    source venv/bin/activate
    scripts/generate_data.py

- id: generate figures
  uses: docker://python:3.8
  runs: [sh, -uexc]
  args:
  - |
    source venv/bin/activate
    scripts/generate_figures.py
