steps:
- id: "pull_data"
  uses: "docker://byrnedo/alpine-curl:0.1.8"
  runs: ["sh"]
  args: ["src/data/get_data.sh"]

- id: "notebook"
  uses: "./"
  args: ["jupyter", "--version"] 
  options: 
    ports: 
      8888/tcp: 8888
  skip_pull: True
    
# placeholders for modeling and process-data steps
- id: "process_data"
  uses: "./"
  args: ["echo", "processing data "]
  skip_pull: True

- id: "model"
  uses: "./"
  args: ["echo", "model step"]
  skip_pull: True

- id: "paper"
  uses: "docker://blang/latex:ctanbasic"
  runs: ["sh"]
  args: ["pdflatex", "paper.tex"]
  dir: "/workspace/report"
  
