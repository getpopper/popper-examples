steps:
- id: "dataset"
  uses: "docker://jacobcarlborg/docker-alpine-wget"
  runs: ["sh"]
  args: ["src/get_data.sh"]
 
- id: "notebook"
  uses: "./containers/"
  args: ["jupyter", "--version"] 
  options: 
    ports: 
      8888/tcp: 8888
    
- id: "figures"
  uses: "./containers/"
  args: ["python, src/evaluate_model.py"]
    
- id: "predict"
  uses: "./containers/"
  args: ["python, src/predict.py"]

- id: "paper"
  uses: "docker://blang/latex:ctanbasic"
  args: ["pdflatex", "paper.tex"]
  dir: "/workspace/paper"