steps:
- id: "pull_data"
  uses: "docker://byrnedo/alpine-curl:0.1.8"
  runs: "sh"
  args: ["sh", "-c", "src/data/get_data.sh"]

- id: "notebook"
  uses: "/"
  runs: "sh"
  args: ["jupyter", "--version"] 
  options: 
    ports: 
      8888/tcp: 8888
  skip_pull: True
    
- id: "process_data"
  uses: "/"
  runs: "sh"
  skip_pull: True

- id: "model"
  uses: "/"
  runs: "sh"
  skip_pull: True

- id: "paper"
  uses: "docker://blang/latex:ctanbasic"
  runs: "sj"
  args: ["pdflatex", "paper.tex"]
  dir: "/workspace/report"
  
