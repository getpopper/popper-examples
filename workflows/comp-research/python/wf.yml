steps:
- id: "get_data"
  uses: "docker://jacobcarlborg/docker-alpine-wget"
  args: ["sh", "src/get_data.sh"]

- id: "notebook"
  uses: "./"
  args: ["jupyter", "--version"] 
  options: 
    ports: 
      8888/tcp: 8888
  skip_pull: True
    
# placeholders for modeling and process-data steps
- id: "process_data"
  uses: "./"
  args: ["python", "--version"]
  skip_pull: True

- id: "model"
  uses: "./"
  args: ["python", "--version"]
  skip_pull: True

- id: "paper"
  uses: "docker://blang/latex:ctanbasic"
  args: ["pdflatex", "paper.tex"]
  dir: "/workspace/paper"
  
