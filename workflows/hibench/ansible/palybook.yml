- hosts: master
  tasks:
  - name: run spark master
    shell: |
      docker run --name spark-master -h spark-master -e ENABLE_INIT_DAEMON=false -d popperized/spark-master
- hosts: workers
  tasks:
  - name: run spark worker
    shell: |
      docker run --name spark-worker --link spark-master:spark-master -e ENABLE_INIT_DAEMON=false -d popperized/spark-worker
