- hosts: all
  tasks:
  - name: run spark master
    shell: |
      docker run --rm --name=spark-master -p 8080:8080 -p 7077:7077 -e "INIT_DAEMON_STEP=setup_spark"  bde2020/spark-master:2.4.1-hadoop2.7
  - name: run spark worker
    shell: |
      docker run --rm --name=spark-worker -p 8081:8081 -e "SPARK_MASTER=spark://spark-master:7077"  bde2020/spark-worker:2.4.1-hadoop2.7